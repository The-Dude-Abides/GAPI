    function initClient() {

            'apiKey': API_KEY,

        }).then(function () {
            gapi.auth2.getAuthInstance().isSignedIn.listen(updateSignInStatus);
            updateSignInStatus(gapi.auth2.getAuthInstance().isSignedIn.get());
        });

    function searchAll(){
      var input, filter, table, tr, td, i;

      var input2 = document.getElementById("tableInputSuper")

      for (o in vlu) {

        for (i = 0; i < tr.length; i++) {
          filter1 = vlu[0].toUpperCase();
          filter2 = vlu[1].toUpperCase();
          filter3 = vlu[2].toUpperCase();

          td = tr[i].getElementsByTagName("td")[6];
          tz = tr[i].getElementsByTagName("td")[5];
          tv = tr[i].getElementsByTagName("td")[3];

          if (td && tz && tv) {
            if (td.innerHTML.toUpperCase().indexOf(filter1) > -1 && tz.innerHTML.toUpperCase().indexOf(filter2) > -1 && tv.innerHTML.toUpperCase().indexOf(filter3) > -1){
              tr[i].style.display = "";
            } else {
              tr[i].style.display = "none";
            }
          }
        }
      }
    }
    function sortTable(n) {
      console.log(n)
      var table, rows, switching, i, x, y, shouldSwitch, dir, switchcount = 0;
      table = document.getElementById("tableBody");
      switching = true;
      
      dir = "asc";
      while (switching) {
        switching = false;
        rows = table.getElementsByTagName("tr");

        for (i = 1; i < (rows.length - 1); i++) {
          shouldSwitch = false;
        
          x = rows[i].getElementsByTagName("td")[n];
          y = rows[i + 1].getElementsByTagName("td")[n];
          if (dir == "asc") {
            if (x.innerHTML.toLowerCase() > y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          } else if (dir == "desc") {
            if (x.innerHTML.toLowerCase() < y.innerHTML.toLowerCase()) {
              shouldSwitch = true;
              break;
            }
          }
        }
        if (shouldSwitch) {
          rows[i].parentNode.insertBefore(rows[i + 1], rows[i]);
          switching = true;
          switchcount ++;
        } else {
          if (switchcount == 0 && dir == "asc") {
            dir = "desc";
            switching = true;
          }
        }
      }
    }
